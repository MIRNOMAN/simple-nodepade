<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Simple nodepade</title>
</head>
<body>
    <section class="bg-blue-300  text-center w-9/12 mx-auto mt-10 rounded-lg">
            <h1 class="pt-8 font-bold text-4xl">My text Editor</h1>
        <div class="border-2 w-9/12 mx-auto mt-7">
            <div>
                <div class="grid grid-cols-3 mx-auto mt-7 justify-between items-center">
                    <div class="w-9/12 space-x-5 text-2xl">
                        <i class="fa-solid fa-bold" onclick="Bold()"></i>
                        <i class="fa-solid fa-italic" onclick="italicText()"></i>
                        <i class="fa-solid fa-underline" onclick="underline()"></i>
                    </div>
                    <div class="w-9/12 space-x-5 text-2xl">
                        <i class="fa-solid fa-align-left" onclick="leftText()"></i>
                        <i class="fa-solid fa-align-center " onclick="center()"></i>
                        <i class="fa-solid fa-align-right " onclick="rightText()"></i>
                        <i class="fa-solid fa-align-justify " onclick="justify()"></i>
                    </div>
                    <div class="w-9/12 text-2xl">
                         <input class="w-11 h-7 text-base rounded-lg p-1" type="number" name="" id="input" min="16" >
                         <input class="w-11 h-7 rounded-lg p-1 justify-center items-center"  type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
                    </div>
                </div>
    
                <div>
                    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                </div>
                <div>
                    <textarea class=" h-64 w-4/5 mb-9"  name="" id="textarea" cols="70" rows="15"></textarea>
                    
                    
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
